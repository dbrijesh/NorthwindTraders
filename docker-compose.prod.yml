version: '3.8'

services:
  northwind-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - UseInMemoryDatabase=false
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=NorthwindTraders;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true;
      # JWT settings - Use environment variables or secrets in production
      - JwtSettings__Secret=${JWT_SECRET}
      - JwtSettings__Issuer=NorthwindTraders
      - JwtSettings__Audience=NorthwindTradersUsers
      - JwtSettings__ExpiryMinutes=60
    depends_on:
      sqlserver:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q 'SELECT 1'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

volumes:
  sqlserver_data: